<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Savinon Painting for professional painting services in Rockland County, Westchester County, and Bergen County. Get a free quote today!">
    <title>Contact Us | Savinon Painting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pattern-bg {
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="pattern-bg">
    <!-- Load Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="relative h-[400px]">
        <img src="images/contact-us.jpg" alt="Contact Us" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center">
            <div class="text-white max-w-2xl px-4">
                <h1 class="text-5xl font-bold mb-6" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Get in Touch with Us</h1>
                <p class="text-xl mb-8" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Weâ€™re here to help you with all your painting needs. Fill out the form below to get started!</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16">Contact Us</h2>
            <div class="max-w-xl mx-auto">
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Name</label>
                        <input type="text" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Phone</label>
                        <input type="tel" class="w-full p-3 border rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Message</label>
                        <textarea class="w-full p-3 border rounded-lg h-32" required></textarea>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white w-full py-2 rounded-lg transition duration-300">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Company Information Section -->
    <section class="bg-gray-100 py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16">Get in Touch</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="text-center">
                    <h3 class="text-xl font-bold mb-3">Phone</h3>
                    <p class="text-gray-600"><a href="tel:8456415560" class="hover:text-blue-600">(845) 641-5560</a></p>
                </div>
                <div class="text-center">
                    <h3 class="text-xl font-bold mb-3">Email</h3>
                    <p class="text-gray-600"><a href="mailto:SavinonPainting@yahoo.com" class="hover:text-blue-600">SavinonPainting@yahoo.com</a></p>
                </div>
                <div class="text-center">
                    <h3 class="text-xl font-bold mb-3">Address</h3>
                    <p class="text-gray-600">127 Hudson Ave<br>Haverstraw, NY 10927</p>
                </div>
            </div>
        </div>
    </section>
 <!-- Load Footer -->
 <div id="footer"></div>

 <!-- Load Header and Footer Script -->
 <script src="loadHeaderFooter.js"></script>

</html>
